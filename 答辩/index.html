<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WEB设计项目答辩</title>

<style>body{font-family: "microsoft yahei";}</style>

<link href="css/sequence-theme.mono.css" rel="stylesheet" media="all">

<style>
body {
  margin: 0;
  padding: 0;
}
</style>

</head>
<body>

<div id="sequence" class="seq">
	<ul class="seq-canvas">
	
		<li class="seq-step1 seq-valign seq-in">
			<div class="seq-vcenter">
				<img data-seq class="seq-feature" src="images/11.png" alt="one" width="389" height="300" srcset="images/11.png 1x, images/12.png 2x" />
				<h2 data-seq class="seq-title"></h2>
			</div>
		</li>
		<li class="seq-step2 seq-valign">
			<div class="seq-vcenter">
				<img data-seq class="seq-feature" src="images/21.png" alt="two" width="325" height="300" srcset="images/21.png 1x, images/22.png 2x" />
				<h2 data-seq class="seq-title"></h2>
			</div>
		</li>
		<li class="seq-step3 seq-valign">
			<div class="seq-vcenter">
				<img data-seq class="seq-feature" src="images/31.png" alt="three" width="350" height="300" srcset="images/31.png 1x, images/32.png 2x" />
				<h2 data-seq class="seq-title"></h2>
			</div>
		</li>
        <li class="seq-step3 seq-valign">
            <div class="seq-vcenter">
                <img data-seq class="seq-feature" src="images/41.png" alt="four" width="350" height="300" srcset="images/41.png 1x, images/42.png 2x" />
                <h2 data-seq class="seq-title"></h2>
            </div>
        </li>


	</ul>

	<fieldset class="seq-nav" aria-label="Slider buttons" aria-controls="sequence">
	
		<button type="button" class="seq-prev" aria-label="Previous">
			<img src="images/prev.svg" alt="Previous" />
		</button>
	
		<ul role="navigation" aria-label="Pagination" class="seq-pagination">
			<li class="seq-current">
				<a href="#step1" rel="step1" title="Go to one">
					<img src="images/13.png" alt="Bananas" width="50" height="40" />
				</a>
			</li>
			<li>
				<a href="#step2" rel="step2" title="Go to two">
					<img src="images/23.png" alt="Coconut" width="50" height="40" />
				</a>
			</li>
			<li>
				<a href="#step3" rel="step3" title="Go to three">
					<img src="images/33.png" alt="Orange" width="50" height="40" />
				</a>
			</li>
            <li>
                <a href="#step4" rel="step4" title="Go to four">
                    <img src="images/43.png" alt="Orange" width="50" height="40" />
                </a>
            </li>
		</ul>
	
		<button type="button" class="seq-next" aria-label="Next">
			<img src="images/next.svg" alt="Next" />
		</button>
	
	</fieldset>
</div>

<script src="scripts/imagesloaded.pkgd.min.js"></script>
<script src="scripts/hammer.min.js"></script>
<script src="scripts/sequence.min.js"></script>
<script src="scripts/sequence-theme.mono.js"></script>

</body>
</html>
